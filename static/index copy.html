<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <!-- 連結外部CSS檔案，用於樣式設定 -->
  </head>
  <body>
    <!-- 導航欄開始 -->
    <div class="navbar-wrapper">
      <div class="navbar">
        <a href="#home" class="logo">台北一日遊</a>
        <div class="navbar-menu" id="navbarMenu">
          <a href="#Item1">預定行程</a>
          <a href="#Item2">登入/註冊</a>
        </div>
      </div>
    </div>
    <!-- 導航欄結束 -->

    <!-- 歡迎文本開始 -->
    <div class="welcome-text">
      <div class="center-content">
        <h2>輕鬆享受台北一日悠閒</h2>
        <p>探索每個角落，體驗城市的深度旅遊行程</p>
        <form id="search-form">
          <input type="text" placeholder="輸入景點查詢名稱" id="search-input" />
          <button type="submit">
            <img src="/static/images/searchicon.png" alt="Search" />
          </button>
        </form>
      </div>
    </div>
    <!-- 歡迎文本結束 -->
    <!-- 捷運站名列表開始 -->
    <div class="mrt-stations-wrapper">
      <span class="arrow" id="left-arrow">
        <img src="/static/images/Default.png" alt="Left Arrow" />
      </span>
      <!-- 左箭頭 -->
      <div class="mrt-stations" id="mrt-stations"></div>
      <span class="arrow" id="right-arrow">
        <img src="/static/images/Default.png" alt="Right Arrow" />
      </span>
      <!-- 右箭頭 -->
    </div>
    <!-- 捷運站名列表結束 -->
    <!-- 主內容區開始 -->
    <div class="main-content text-20px" id="mrt-list"></div>

    <!-- 主內容區結束 -->

    <script src="/static/js/script.js"></script>
    <!-- 引入外部JavaScript文件 -->
  </body>
</html>
